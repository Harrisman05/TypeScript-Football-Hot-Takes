<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script defer type="module" src="./app.js"></script>

<body>

    <div class="form_container">
        <h3>Football Hot Takes</h3>
        <p>Post an opinion of a footballer to the noteboard!</p>
        <form action="" autocomplete="off">
            <div class="field" id="player_name_field">
                <label for="player_name">Player :</label>
                <input name="player_name" type="text" id="player_input" required>
            </div>
            <div class="field">
                <label for="opinion">Opinion :</label>
                <textarea name="opinion" type="text" id="opinion_input" placeholder="Type your opinion here..."
                    required></textarea>
            </div>
            <div class="field">
                <label for="contributor">Contributor :</label>
                <input name="contributor" type="text" id="contributor_input" required>
            </div>
            <button class="add_note">Add</button>
        </form>
    </div>
